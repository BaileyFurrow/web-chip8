<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CHIP-8 Emulator</h1>
        <div class="subtitle">By Bailey Furrow</div>
    </header>
    <canvas></canvas>

    <button class="main-button start-button">Start</button>
    <button class="main-button pause"><span class="status">Pause</span> Emulation</button>

    <div id="sound">
        <h2>Sound/Music Control</h2>
        <form name="sound">

            <label for="volume">Volume: <span class="vol-num">50</span> </label>
            <!-- Shows 0-100, but volume is cut by 1/5th -->
            <input type="range" name="volume" id="volume" min="0" max="100">

            <label for="mute">Mute Sound</label>
            <input type="checkbox" name="mute" id="mute">

            <label for="freq">Frequency</label>
            <input type="number" name="freq" id="freq" value="440" min="20" max="24000">

            <label for="wave">Sound Wave</label>
            <select name="wave" id="wave">
                <option value="sine">Sine</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="square">Square</option>
            </select>
        </form>
    </div>
    
    <div id="settings">
        <h2>Emulation Settings</h2>
        <form name="settings">
            <label for="scale">Render scale</label>
            <input type="number" value="10" name="scale" id="scale">

            <label for="speed">Emulation speed</label>
            <input type="number" value="10" name="speed" id="speed">
        </form>
    </div>

    <div id="romselect">
        <h2>Select a rom</h2>
        <form onsubmit="return false" name="romselect">
            <label for="rom">Select a rom:</label>
            <select name="rom" id="rom">
                <!-- JS will insert list of ROMS based on directory -->
            </select>
            <button id="loadRom">Load</button>
            <div class="loaded">Loaded <span class="romname"></span>!</div>
        </form>
    </div>

    <div id="debug">
        <h2>Debug</h2>
        <span class="sub2">Low-level editing in a future update</span>
        <h3>8-bit V registers</h3>
        <div class="debug v"></div>
        <h3>Memory Address</h3>
        <div class="debug i"></div>
        <h3>Timers</h3>
        <div class="debug delayTimer"></div>
        <div class="debug soundTimer"></div>
        <h3>Program Counter</h3>
        <div class="debug pc"></div>
        <h3>Stack</h3>
        <div class="debug stack"></div>
        <h3>Paused</h3>
        <div class="debug paused"></div>
    </div>

    <script type="module" src="scripts/chip8.js"></script>
</body>
</html>
